            <div class="img_logo">

                class="logo"
                src="./static/css/img/logo.svg" 
                alt=""

            </div>
    
            <!-- ЛЕВЫЙ Навигатор -->
    
            <div class="header_content">

                    <p class="header_order__text">Заказать</p>

            </div>

            <!-- Кнопка заказать -->

            <div class="main_btn">

                src="./static/css/img/icon/order-icon.svg" 
                alt="" 
                >
                <div class="main_btn__text">Заказать</div>
            </div>

        </div>

    </section>

    <section class="portfolio">



    </section>

    <section class="feedback">



    </section>
    
    <!-- Контакты -->

            <li class="user_list_item">

                src="./static/css/img/avatar.png" 
                alt="" 
                >

                <ul class="list_skils">
                    <li class="list_skils_item">ui/ux designer</li>
